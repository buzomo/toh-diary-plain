          1) diaryBody ã‚’å…ƒã®HTMLã«æˆ»ã™ï¼ˆ=æç”»å‰ã®ç´ ã®çŠ¶æ…‹ï¼‰
          2) æ—¢ã« entrydata ã«å†…å®¹ã¯æ ¼ç´ã•ã‚Œã¦ã„ã‚‹ã®ã§ã€

        document.addEventListener('keydown', function (e) {
