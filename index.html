            margin: 0 auto;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th:nth-child(1),
        td:nth-child(1) {
            width: 100px;

        }

        .editable {

        }

        #controls {

            display: flex;
            align-items: center;
            justify-content: center;
        }

        #yearControl {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 20px;
            padding: 5px;
        }

        #yearControl button {
            background-color: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
        }

        #currentYear {
            font-size: 18px;
            margin: 0 10px;
        }

        @media screen and (max-width: 600px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                margin-bottom: 15px;
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
            }

            td:nth-of-type(1):before {
                content: "日付";
            }

            td:nth-of-type(2):before {
                content: "曜日";
            }

            td:nth-of-type(3):before {
                content: "祝祭日";
            }

            td:nth-of-type(4):before {
                content: "内容";
            }
        }

        th {
            text-align: center;
        }

        td:nth-child(1),
        td:nth-child(2),
        td:nth-child(3) {

        let saveTimeout;
        let lastSavedHTML = '';
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();

        document.getElementById('currentYear').addEventListener('click', function () {

        });


        function loadYear(year) {
            currentYear = year;
            document.getElementById('currentYear').textContent = year;
            const table = document.getElementById('diaryBody');
            table.innerHTML = '';

            const startDate = new Date(year, 0, 1);
            const endDate = new Date(year, 11, 31);

            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                const row = table.insertRow();
                const dateCell = row.insertCell(0);
                const dayCell = row.insertCell(1);
                const holidayCell = row.insertCell(2);
                const contentCell = row.insertCell(3);

                const formattedDate = `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}-${d.getDate().toString().padStart(2, '0')}`;
                dateCell.textContent = formattedDate;
                dayCell.textContent = dayNames[d.getDay()];
                contentCell.className = 'editable';
                contentCell.contentEditable = true;
                contentCell.textContent = entrydata[formattedDate] || '';

                if (d.getDay() === 0) {
                    row.classList.add('sunday');
                } else if (d.getDay() === 6) {
                    row.classList.add('saturday');
                }

                const holiday = holidays.find(h => h.date === formattedDate);
                if (holiday) {
                    row.classList.add('holiday');
                    holidayCell.textContent = holiday.name;
                }
            }
        }

            loadYear(currentYear + 1);
        });

                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(() => {
                    const row = e.target.parentElement;
                    const date = row.cells[0].textContent;
                    const content = e.target.textContent;
                    entrydata[date] = content;
                    saveHTML();
                }, 2000);
            }
        });

            const htmlContent = document.documentElement.outerHTML;
            if (htmlContent !== lastSavedHTML) {
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'diary.html';
                a.click();
                lastSavedHTML = htmlContent;
            }
        }
